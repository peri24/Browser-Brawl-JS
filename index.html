<!DOCTYPE html>
<body>
    <!--Large Container div-->
    <div style="position: relative; display: inline-block;">
        <!--Helath and Timer Container-->
        <div style="position: absolute; display: flex; width: 100%;">
            <!--Player health--> 
            <div style="position: relative; height: 30px; width: 100%; display: flex; justify-content: flex-end;">
            <div style="background-color: yellow; height: 30px; width: 100%"></div>
            <div id="playerHealth" style="background-color: red; position: absolute; top:0; bottom:0; right: 0; width: 100%;"></div>
            </div>
            <!--Timer-->
            <div id="timer" style="background-color: purple; height: 100px ; width: 100px; flex-shrink: 0; display: flex; align-items: center; justify-content: center;"> 10 </div>
            <!--Enemy health-->
            <div style="position: relative; height: 30px; width: 100%;">
            <div style="background-color: yellow; height: 30px;"></div>
            <div id="enemyHealth" style="background-color: blue; position: absolute; top:0; bottom:0; right: 0; left: 0;"></div>
            </div>
        </div>
        <canvas></canvas>
    </div>
    
    <script src="index.js"></script>
</body>




</html>
